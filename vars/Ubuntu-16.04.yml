---
# vars file for roles/ansible-nginx-revproxy
root_group: root
nginx_conf_path: /etc/nginx/conf.d
nginx_conf_file_path: /etc/nginx/nginx.conf
nginx_mime_file_path: /etc/nginx/mime.types
nginx_pidfile: /run/nginx.pid
nginx_vhost_path_enabled: /etc/nginx/sites-enabled
nginx_vhost_path_available: /etc/nginx/sites-available
nginx_default_vhost_path: /etc/nginx/sites-enabled/default
nginx_user: "www-data"
nginx_group: "www-data"
nginx_document_root: "/var/www/"
letsencrypt_conf_path: /etc/letsencrypt
nginx_service_reload: "systemctl reload nginx"
certbot_command: certbot-auto